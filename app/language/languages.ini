help_content = *About*
 This bot helps streamline the document submission and review process\. Below is a list of available commands and their usage instructions:
 
 *User Commands:*
 \- **/start**:
 \- Description: Initiate interaction\.
 \- Usage: Simply send /start to the bot\.

 \- **/stat**:
 \- Description: View your document submission statistics\.
 \- Usage: Send /stat to see the number of documents you have submitted and how many have been approved\.

 \- **/lang**:
 \- Description: Change the language of the bot interface\.
 \- Usage: Send /lang and follow the prompts to select your preferred language\.

 \- **/help**:
 \- Description: Get a list of available commands and usage instructions\.
 \- Usage: Send /help to view this help message\.

 *Admin Commands:*
 \- **/adminstat**:
 \- Description: View admin\-specific statistics\.
 \- Usage: Send /adminstat to see overall statistics for each user, including the number of documents reviewed and the number of approvals\.

 \- **/vipe**:
 \- Description: Reset the statistics for users\.
 \- Usage: Send /vipe to initiate the process of resetting the user's statistics\. The bot will ask for confirmation before proceeding\.

 *Document Submission and Review:*
 \- To submit a document, simply send the document file to the bot\.

 *Admin Review:*
 \- The admin will receive a notification of new submissions\.

 *Notifications:*
 \- Users receive real\-time updates on the status of their document submissions\.

 *Support:*
 If you encounter any issues or have questions, feel free to contact the bot administrator for assistance\.

